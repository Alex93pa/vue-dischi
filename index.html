<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <h1>
            My Albums

            <select class="form-select" aria-label="Default select example" @change="selectGenre()" v-model="selected">
                <option selected>Tutti i generi</option>
                <option :value="rock">Rock</option>
                <option :value="pop">Pop</option>
                <option :value="jazz">Jazz</option>
                <option :value="metal">Metal</option>
            </select>
        </h1>
        <button @click="orderDate()">Ordina per data di pubblicazione</button>

        <div class="album-container">
            <div class="album" v-for="(album, index) in albumsList">

                <img :src="album.poster" alt="">
                <h3 class="titolo">{{ album.title }}</h3>
                <h4 class="artista">{{ album.author}}</h4>
                <h5 class="anno">{{ album.year }}</h5>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
